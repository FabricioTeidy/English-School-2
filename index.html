<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella English School</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>
        </label>
        <label class="logo">Stella English School</label>

          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

          <label class="social">
          <a class="social" href="https://facebook.com" target="_blank">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a class="social" href="https://twitter.com" target="_blank">
            <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a class="social" href="https://instagram.com" target="_blank">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a class="social" href="https://www.youtube.com/channel/UCMH-mvllB0B32KBumITPwvg" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
        </label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Location</a></li>
        </ul>
    </nav>
    <div class="container">

      <video autoplay loop muted plays-inline class="background-clip">
        <source src="videos/kid video.mp4" type="video/mp4">
      </video>

      <div class="content">
        <h1>Learn English the Fun Way</h1>
        <a href="#">Start Learning</a>
      </div>
    </div>
</body>
</html>
